        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
</head>

<body>
    <div id="page-wrapper" class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1><i class="far fa-clipboard"></i>New Request Form</h1>
                <nav class="navbar navbar-expand-lg navbar-light bg-light breadcrumb">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="dash">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="reimbursement">Reimbursement Requests</a>
                            </li>
                            <li class="nav-item manager">
                                <a class="nav-link" href="employees">Employees</a>
                            </li>
                            <!--add menu items if necessary-->
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="logout">Logout <i class="fas fa-sign-out-alt"></i></a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <!-- FORM FOR NEW REQUEST-->

        <div class="card bg-light">
            <div class="card-header">
                <i class="fas fa-envelope"></i>
                Your Submitted Requests
            </div>
            <div class="card-body">
                <form action="newReq" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="lala">Request Amount</label>
                        <input type="number" class="form-control" id="lala" placeholder="100.00" name="money" min="0.00" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="imageFile">Request Image </label>
                        <input type="file" class="form-control-file" name="imageFile" accept="image/jpeg" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Request Description </label>
                        <textarea class="form-control" rows="5" name="description"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="card-footer announcement-bottom">
                
            </div>
        </div>

    </div>
</body>

</html>
